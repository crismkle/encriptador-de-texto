<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="shortcut icon" href="Imagenes/favicon.png" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">    
    <script src="https://kit.fontawesome.com/e9659e2b03.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>

        <h1><img src="Imagenes/Logo.png" alt="Imagen del logo Alura"/></h1>

    </header>

    <main>

        <section class="area-input">

            <textarea placeholder="Ingrese el texto aquí" class="textarea-input" id="textareaIn"></textarea>    
            <div>
                <h6 class="mensaje-requisitos"><img src="Imagenes/bi_exclamation-circle-fill.png" alt="Imagen de signo de exclamación"/> Sólo letras minúsculas y sin acentos</h6>
            </div>
            
            <div  class="botones">
                <button class="boton" id="boton-Encriptar" onclick="desaparecerEncriptado()">Encriptar</button>
                <button class="boton" onclick="desenciptar()">Desencriptar</button>
            </div>

        </section>

        <section class="area-resultado">

            <div class="area-encriptado-elementos" id="area-encriptado-elementos">
                <img src="/Imagenes/Muneco.png" alt="Imagen de muñeco">
                <label class="texto-estado">Ningún mensaje fue encontrado</label>
                <label class="texto-indicacion">Ingresa el texto que desees encriptar o desencriptar.</label>            
            </div>

                <textarea disabled id="textarea-encriptado"></textarea>

            <div class="botones-copiar" id="boton-copiar">
                <button class="boton" onclick="copiarTexto()">Copiar</button>
            </div>
            
        </section>

    </main>

    <footer class="pie-pagina">
        <div class="footer-name">© 2024 • Cristian Muñoz • Todos los derechos reservados</div>
        <div class="footer-media">
        <a class="icons-default" href="#" target="_blank"><i class="fa-solid fa-envelope"></i></a>
        <a class="icons-default" href="#" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
        <a class="icons-default" href="#" target="_blank"><i class="fa-brands fa-github"></i></a>
        <a class="icons-default" href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        <a class="icons-default" href="#" target="_blank"><i class="fa-brands fa-facebook"></i></div></a>
    </footer>

    <script src="app.js"></script>
</body>
</html>
