<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>

        <h1><img src="Imagenes/Logo.png" alt="Imagen del logo Alura"/></h1>

    </header>

    <main>

        <section class="area-input">

            <textarea placeholder="Ingrese el texto aquí" class="textarea-input" id="textareaIn"></textarea>    

            
            <label class="mensaje-requisitos"><img src="Imagenes/bi_exclamation-circle-fill.png" alt="Imagen de signo de exclamación"/> Sólo letras minúsculas y sin acentos</label>

            <div  class="botones">
                <button class="boton" onclick="desaparecerEncriptado()">Encriptar</button>
                <button class="boton" onclick="desenciptar()" >Desencriptar</button>
            </div>

        </section>

        <section id="area-encriptado-desencriptado">
            <div id="area-encriptado-elementos">
                <img src="Imagenes/Muñeco.png" alt="Imagen de muñeco"/>

                <div>

                    <label class="texto-estado">Ningún mensaje fue encontrado</label>
                    <label class="texto-indicacion">Ingresa el texto que desees encriptar o desencriptar.</label>

                </div>

            </div>

            <textarea id="textarea-encriptado"></textarea>
            <button class="boton" id="boton-copiar" onclick="copiarTexto()">Copiar</button>

        </section>

    </main>

    <footer class="piepagina">
        © 2024 - Cristian Muñoz. Todos los derechos reservados.
    </footer>

    <script src="app.js"></script>
</body>
</html>
